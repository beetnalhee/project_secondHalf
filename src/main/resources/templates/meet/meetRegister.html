<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layout/template :: template(~{this :: title}, ~{this :: script},  ~{this :: css}, ~{this :: content})}">

<head>
    <title th:fragment="title"> ::: 모임 만들기 ::: </title>
    <th:block th:fragment="script">
    </th:block>
    <th:block th:fragment="css">
        <link rel="stylesheet" href="/css/index.css">
        <link rel="stylesheet" href="/css/meet.css">
    </th:block>
</head>

<div class="wrapper" th:fragment="content">
    <div id="meet-register-wrap">
        <h1 class="title-text">모임 만들기</h1>
        <form id="meet-register-form" th:object="${meetArticleForm}" method="post">
            <fieldset>
                <input name="title" id="meet-register-title" type="text" placeholder="모임 제목"/>
                <div id="meet-tag-wrap">
                    <h3>카테고리</h3>
                    <input class="daily-tag-list" type="checkbox" name="tags" th:value="짝궁"/>
                    <label for="1" th:text="짝궁">짝궁</label>
                    <input class="daily-tag-list" type="checkbox" name="tags" th:value="취미"/>
                    <label for="2" th:text="취미">취미</label>
                    <input class="daily-tag-list" type="checkbox" name="tags" th:value="건강"/>
                    <label for="3" th:text="건강">건강</label>
                    <input class="daily-tag-list" type="checkbox" name="tags" th:value="기타"/>
                    <label for="4" th:text="기타">기타</label>
                </div>
                <div id="meet-info">
                    <div class="meet-info">
                        <label for="meet-date">시간</label>
                        <input id="meet-date" type="datetime-local">
                    </div>
                    <div class="meet-info">
                        <label for="meet-place">장소</label>
                        <input id="meet-place" type="text" placeholder="카카오 맵 API">
                    </div>
                    <div class="meet-info">
                        <label for="meet-count">인원</label>
                        <input name="enter" id="meet-count" type="text" placeholder="최대인원 설정"><span>명</span>
                    </div>
                </div>
                <div>
                    <textarea name="content" id="meet-register-textarea" rows="5" cols="66" placeholder="내용을 입력해주세요."></textarea>
                </div>
                <div class="register-btn-wrap">
                    <button class="back-btn" type="reset" th:onclick="|location.href='@{/meet}'|">취소하기</button>
                    <button class="register-btn" type="submit">등록하기</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>

</html>
