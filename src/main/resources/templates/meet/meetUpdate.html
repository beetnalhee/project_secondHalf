<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layout/template :: template(~{this :: title}, ~{this :: script},  ~{this :: css}, ~{this :: content})}">

<head>
    <title th:fragment="title"> ::: 모임게시글 수정하기 ::: </title>
    <th:block th:fragment="script">
    </th:block>
    <th:block th:fragment="css">
        <link rel="stylesheet" href="/css/index.css">
        <link rel="stylesheet" href="/css/meet.css">
    </th:block>
</head>
<div class="wrapper" th:fragment="content">
    <div id="meet-register-wrap">
        <h1 class="title-text">게시글 수정</h1>
        <form id="meet-register-form" method="post" enctype="multipart/form-data">
            <fieldset>
                <input name="title" id="meet-register-title" type="text" placeholder="게시글 제목" th:value="${meetArticleDto.title}" />
                <div id="meet-tag-wrap">
                    <h3>카테고리</h3>
                    <input class="meet-tag-list" id="1" type="checkbox" name="tags" th:value="일상">
                    <label for="1" th:text="짝궁">짝궁</label>
                    <input class="meet-tag-list" id="2" type="checkbox" name="tags" th:value="취미">
                    <label for="2" th:text="취미">취미</label>
                    <input class="meet-tag-list" id="3" type="checkbox" name="tags" th:value="건강">
                    <label for="3" th:text="건강">건강</label>
                    <input class="meet-tag-list" id="4" type="checkbox" name="tags" th:value="기타">
                    <label for="4" th:text="기타">기타</label>
                </div>
                <div>
                    <textarea name="content" id="meet-register-textarea" rows="5" cols="66" placeholder="내용을 입력해주세요."
                              th:text="${meetArticleDto.content}"></textarea>
                </div>
                <div class="register-btn-wrap">
                    <button class="back-btn" type="reset" th:onclick="history.back(-1)">취소하기</button>
                    <button class="register-btn" type="submit">등록하기</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>

</html>
