<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layout/template :: template(~{this :: title}, ~{this :: script},  ~{this :: css}, ~{this :: content})}">

<head>
    <title th:fragment="title"> ::: 동네친구 ::: </title>
    <th:block th:fragment="script">
    </th:block>
    <th:block th:fragment="css">
        <link rel="stylesheet" href="/css/index.css">
        <link rel="stylesheet" href="/css/meet.css">
    </th:block>
</head>


<div class="wrapper" th:fragment="content">
    <div id="meet-wrap">
        <h1 class="title-text">동네친구</h1>
        <div id="write-meet-wrap">
            <div id="write-meet"><a href="/meet/register">모임 등록하기</a></div>
        </div>
        <div id="meet-list-wrap">
            <div id="meet-search-bar">
                <div>
                    <input type="search">
                    <button type="submit">검색</button>
                </div>
                <div>
                    <ul class="meet-tag">
                        <li><a>#짝궁</a></li>
                        <li><a>#건강</a></li>
                        <li><a>#취미</a></li>
                        <li><a>#기타</a></li>
                    </ul>
                </div>
            </div>
            <div class="meet-list">
                <div class="meet-post">
                    <div>
                        <h1 class="meet-post-title"><a href="/meet/read">둘레길 같이 가실 분</a></h1>
                        <p>-장소 : 노원구 수락산 둘레길</p>
                        <p>-시간 : 2024. 05. 13.(월) 13:00~16:00</p>
                        <ul class="meet-tag">
                            <li>건강</li>
                            <li>취미</li>
                        </ul>
                    </div>
                    <div class="meet-join">
                        <a href="meet/read">
                            <p>참여하기</p>
                            <p>(1/5)</p>
                        </a>
                    </div>
                </div>
                <div class="meet-list">
                    <h1 class="meet-post-title">모임 게시글</h1>
                    <div class="meet-post" th:each="meetArticle : ${meetArticleList}">
                        <div class="meet-writer">
                            <p class="meet-post-title">
                                <a th:href="@{/meet/read/{meetArticleId}(meetArticleId=${meetArticle.meetArticleId})}"
                                   th:text="${meetArticle.title}"></a><br>
                            </p>
                            <p class="meet-writer-name" th:text="'장소 '+${meetArticle.regdate}"></p>
                            <p class="meet-writer-name" th:text="'시간 '+${meetArticle.time}"></p>
                            <p class="meet-writer-name" th:text="'태그 '+${meetArticle.hitcount}"></p>
                        </div>
                        <div class="meet-join">
                            <a href="/meet/read">
                                <p>참여하기</p>
                                <p th:text="'('+${meetArticle.enter}+'/'+${meetArticle.enter}+')'">(1/5)</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

</html>
