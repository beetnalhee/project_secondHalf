<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layout/template :: template(~{this :: title}, ~{this :: script},  ~{this :: css}, ~{this :: content})}">

<head>
    <title th:fragment="title"> ::: 일상공유 ::: </title>
    <th:block th:fragment="script">
    </th:block>
    <th:block th:fragment="css">
        <link rel="stylesheet" href="/css/index.css">
        <link rel="stylesheet" href="/css/daily.css">
    </th:block>
</head>


<div class="wrapper" th:fragment="content">
    <div id="daily-wrap">
        <h1 class="title-text">일상공유</h1>
        <div id="write-daily-wrap">
            <div id="write-daily"><a href="/daily/register" th:href="@{/daily/{categoryId}/register(categoryId=__${categoryId}__)}">일상 공유하기</a></div>
        </div>
        <div id="daily-list-wrap">
            <div id="daily-search-bar">
                <div>
                    <input type="search">
                    <button type="submit">검색</button>
                </div>
                <div>
                    <ul class="daily-tag">
                        <li><a>#건강</a></li>
                        <li><a>#명언</a></li>
                        <li><a>#가나다</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="daily-list">
            <h1 class="daily-list-title">노원구 소식</h1>
            <div class="daily-post">
                <div class="daily-writer">
                    <img class="daily-writer-img" src="/img/profile.png">
                    <p class="daily-writer-name">김순자 최고</p>
                </div>
                <img class="daily-post-img" src="/img/sample1.jpg">
                <div class="daily-like-wrap">
                    <img class="daily-like" src="/img/heart.png">
                    <p class="daily-like-amount">3,000</p>
                </div>
                <p class="daily-post-title"><a href="/daily/read">게시글 제목이 들어갑네다</a></p>
            </div>
            <div class="daily-post">
                <div class="daily-writer">
                    <img class="daily-writer-img" src="/img/profile.png">
                    <p class="daily-writer-name">김순자 최고</p>
                </div>
                <img class="daily-post-img" src="/img/sample1.jpg">
                <div class="daily-like-wrap">
                    <img class="daily-like" src="/img/heart.png">
                    <p class="daily-like-amount">3,000</p>
                </div>
                <p class="daily-post-title"><a href="/daily/read">게시글 제목이 들어갑네다</a></p>
            </div>
            <div class="daily-post">
                <div class="daily-writer">
                    <img class="daily-writer-img" src="/img/profile.png">
                    <p class="daily-writer-name">김순자 최고</p>
                </div>
                <img class="daily-post-img" src="/img/sample1.jpg">
                <div class="daily-like-wrap">
                    <img class="daily-like" src="/img/heart.png">
                    <p class="daily-like-amount">3,000</p>
                </div>
                <p class="daily-post-title"><a href="/daily/read">게시글 제목이 들어갑네다</a></p>
            </div>
        </div>
        <div class="daily-list">
            <h1 class="daily-list-title">소통 공간</h1>

            <div class="daily-post" th:each="dailyArticle : ${dailyArticleList}">
                <div class="daily-writer">
                    <img class="daily-writer-img" src="/img/profile.png">
                    <p class="daily-writer-name" th:text="${dailyArticle.memberId}">김순자 최고</p>
                </div>
                <img class="daily-post-img" src="/img/sample1.jpg" th:src="@{/daily/image/{fileName}(fileName=${dailyArticle.encryptedName})}">
                <div class="daily-like-wrap">
                    <img class="daily-like" src="/img/heart.png">
                    <p class="daily-like-amount" th:text="${dailyArticle.totalHeartCount}">3,000</p>
                </div>
                <p class="daily-post-title"><a th:href="@{/daily/{categoryId}/read/{dailyArticleId}(dailyArticleId=${dailyArticle.dailyArticleId}, categoryId=__${categoryId}__)}" th:text="${dailyArticle.title}"></a></p>
            </div>

        </div>
    </div>
</div>
</div>

</html>
