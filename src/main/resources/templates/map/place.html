<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layout/template :: template(~{this :: title}, ~{this :: script}, ~{this :: css}, ~{this :: content})}">

<head>
    <title th:fragment="title"> ::: 우리동네 상세정보 ::: </title>
    <th:block th:fragment="script">
        <script type="text/javascript"
                src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a091d5d3ac1b6ffddf41488f1e545f78&libraries=services"></script>
        <!--자바스크립트로 변수 전달-->
        <script type="text/javascript">
            const mapDTO = {
                x : [[${mapDTO.x}]],
                y : [[${mapDTO.y}]],
                mapId : [[${mapDTO.mapId}]]
            };
        </script>
        <!--지도 상세정보 API-->
        <script defer type="text/javascript" th:src="@{/js/place.js}"></script>

    </th:block>
    <th:block th:fragment="css">
        <link rel="stylesheet" href="/css/index.css">
        <link rel="stylesheet" href="/css/map.css">
        <style>
            nav {
                position: fixed;
                top: 0;
                width: 100%;
                z-index: 10;
            }
            #place-map {
                position: relative;
                z-index: 1;
            }
        </style>
    </th:block>


</head>

<body>
<div class="wrapper" th:fragment="content">
    <div id="place-wrap">
        <h1 class="title-text" id="place-name" th:text="${mapDTO.placeName}"></h1>

        <div id="place-detail-wrap">
<!--            <div id="place-map" style="position:relative; z-index: 1; width: 100%; height: 350px;"></div>-->
            <div id="place-map" style="width: 100%; height: 350px;"></div>

            <div id="place-info">
                <ul class="place-info-text">
                    <li class="place-info-title">주소</li>
                    <li id="places-address-name" th:text="${mapDTO.addressName}"></li>
                </ul>
                <ul class="place-info-text">
                    <li class="place-info-title">도로명 주소</li>
                    <li id="place-road-address" th:text="${mapDTO.roadAddressName}"></li>
                </ul>
                <ul class="place-info-text">
                    <li class="place-info-title">전화번호</li>
                    <li id="place-phone" th:text="${mapDTO.phone}"></li>
                </ul>
                <ul class="place-info-text">
                    <li class="place-info-title">카테고리</li>
                    <li id="place-category" th:text="${mapDTO.categoryName}"></li>
                </ul>
            </div>
        </div>

        <div class="review-wrap">
            <h1>업체후기(10)</h1>
            <div id="place-review">
                <div class="write-review">
                    <!-- 로그인 여부에 따라 버튼 변경 -->
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span th:if="${loggedIn}" th:text="'작성자: ' + ${username}">로그인 되었습니다.</span>
                        <span th:unless="${loggedIn}">후기 작성은 로그인 후 가능합니다.</span>
                        <div id="review-text">
                            <textarea cols="77" rows="2" th:if="${loggedIn}" id="review-content"></textarea>
                            <button type="submit" id="write-review-btn" th:if="${loggedIn}">등록</button>
                            <a href="/login" id="login-btn" th:unless="${loggedIn}">로그인</a>
                        </div>
                    </div>
                </div>
                <div class="review">
                    <div>
                        <img src="/img/profile.png">
                    </div>
                    <div>
                        <ul>
                            <li class="review-writer">작성자명</li>
                            <li class="review-content">시간이 너무 빨리 지나가는 것 같아요...</li>
                        </ul>
                    </div>
                </div>
                <div class="review">
                    <div>
                        <img src="/img/profile.png">
                    </div>
                    <div>
                        <ul>
                            <li class="review-writer">작성자명</li>
                            <li class="review-content">시간이 너무 빨리 지나가는 것 같아요...</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>




    </div>
</div>
</body>
</html>
