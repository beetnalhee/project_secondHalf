<!doctype html>
<html lang="en">
<head>
    <title>Websocket Chat</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- CSS -->
    <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/dist/css/bootstrap.min.css">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<div class="container" id="app">
    <div class="row">
        <div class="col-md-12">
            <h3>채팅방 리스트</h3>
        </div>
    </div>
    <div class="input-group">
        <div class="input-group-prepend">
            <label class="input-group-text">방제목</label>
        </div>
        <input type="text" class="form-control" id="room_name" onkeyup="if(event.key === 'Enter') createRoom()">
        <div class="input-group-append">
            <button class="btn btn-primary" type="button"  onclick="createRoom()">채팅방 개설</button>
        </div>
    </div>
    <ul class="list-group" id="chatrooms"></ul>
</div>
<!-- JavaScript -->
<script src="/webjars/axios/0.17.1/dist/axios.min.js"></script>
<script src="/webjars/sockjs-client/1.1.2/sockjs.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        findAllRoom();
    });

    function findAllRoom() {
        axios.get('/chat/rooms')
            .then(response => {
                const chatroomsElement = document.getElementById('chatrooms');
                chatroomsElement.innerHTML = '';
                response.data.forEach(room => {
                    const li = document.createElement('li');
                    li.className = 'list-group-item list-group-item-action';
                    li.textContent = room.name;
                    li.addEventListener('click', function() {
                        enterRoom(room.roomId);
                    });
                    chatroomsElement.appendChild(li);
                });
            })
            .catch(error => console.error('Error fetching rooms:', error));
    }

    function createRoom() {
        const roomName = document.getElementById('room_name').value;
        if (roomName === '') {
            alert('방 제목을 입력해 주십시요.');
            return;
        }

        const params = new URLSearchParams();
        params.append('name', roomName);

        axios.post('/chat/room', params)
            .then(response => {
                alert(`"glgl" 방 개설에 성공하였습니다.`);
                document.getElementById('room_name').value = '';
                findAllRoom();
            })
            .catch(error => {
                console.error('Error creating room:', error);
                alert('채팅방 개설에 실패하였습니다.');
            });
    }

    function enterRoom(roomId) {
        const sender = prompt('대화명을 입력해 주세요.');
        if (sender) {
            localStorage.setItem('wschat.sender', sender);
            localStorage.setItem('wschat.roomId', roomId);
            location.href = `/chat/room/enter/111`;
        }
    }
</script>
</body>
</html>
