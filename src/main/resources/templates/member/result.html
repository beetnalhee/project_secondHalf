<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layout/template :: template(~{this :: title}, ~{this :: script},  ~{this :: css}, ~{this :: content})}">

<head>
    <title th:fragment="title"> ::: 회원가입 결과 ::: </title>
    <th:block th:fragment="script">
    </th:block>
    <th:block th:fragment="css">
        <link rel="stylesheet" href="/css/index.css">
        <link rel="stylesheet" href="/css/member.css">
    </th:block>
</head>


<section id="section" th:fragment="content">
    <div id="result-wrap">
        <h1><span id="result-member-id" th:text="${registerMember.getMemberId()}"></span>님의 가입을 축하합니다!</h1>
        <fieldset id="result-fieldset">
            <ul id="result-info">
                <li class="result-list" th:text="${registerMember.getMemberId()}"><span class="result-list-color" ></span></li>
                <li class="result-list" th:text="${registerMember.getName()}"><span class="result-list-color">이름</span></li>
                <li class="result-list" th:text="${registerMember.getEmail()}"><span class="result-list-color">이메일</span></li>
                <li class="result-list" th:text="${registerMember.getRegdate()}"><span class="result-list-color">가입일자</span></li>
            </ul>
        </fieldset>
        <a href="/" id="result-btn">홈으로</a>
    </div>
</section>

</html>
