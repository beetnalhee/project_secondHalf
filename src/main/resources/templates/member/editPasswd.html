<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/member/mypageTemplate :: mypageTemplate(~{this :: title}, ~{this :: script},  ~{this :: css}, ~{this :: content})}">

<head>
    <title th:fragment="title"> ::: 마이페이지 ::: </title>
    <th:block th:fragment="script">
    </th:block>
    <th:block th:fragment="css">
        <link rel="stylesheet" href="/css/index.css">
        <link rel="stylesheet" href="/css/member.css">
    </th:block>
</head>


<div class="mypage-container" th:fragment="content">
    <div class="mypage-info-wrap">
        <div class="mypage-title">비밀번호 변경</div>
        <form class="edit-form" name="editForm" method="post">
            <div class="mypage-edit-wrap">
                <label for="memberPaswwd">비밀번호 </label>
                <input id="memberPaswwd" class="mypage-edit-passwd" type="text" placeholder="변경할 비밀번호를 적어주세요.">
            </div>
            <hr>
            <div class="mypage-edit-wrap">
                <label for="rePasswd">비밀번호 확인</label>
                <input id="rePasswd" class="mypage-edit-passwd" type="text" placeholder="비밀번호를 한번 더 적어주세요.">
            </div>
            <hr>
            <div class="edit-btn-wrap">
                <button class="back-btn" type="reset">취소하기</button>
                <button class="register-btn" type="submit">수정하기</button>
            </div>
        </form>
    </div>
</div>

</html>
